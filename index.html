
<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Simple Card Game</h1>

		<button class="pickBtn">Pick Cards</button>

		<main class="card-wrapper">
			<section class="player1-wrapper">
				<h2 class="player1">Player 1</h2>
				<img src="./img/KH.png" alt="Player 1 Card" class="player1Card">
			</section>
			<section class="result-wrapper">
				<h2 class="result">Result here</h2>
			</section>
			<section class="player2-wrapper">
				<h2 class="player2">Player 2</h2>
				<img src="./img/KH.png" alt="Player 2 Card" class="player2Card">
			</section>
		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
